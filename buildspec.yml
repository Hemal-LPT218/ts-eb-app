version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies"
      - npm install
  build:
    commands:
      - echo "Building TypeScript project"
      - npm run build
  post_build:
    commands:
      - echo "Build completed"
artifacts:
  files:
    - dist/**/*
    - package.json
    - ecosystem.config.js  # if using pm2
